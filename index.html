<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  margin: 0px;
  padding: 0px;
  font-family: sans-serif;
}

#sidebar {
  position: fixed;
  width: 200px;
  height: 100%;
  background: #151719;
  left: -200px;
  transition: all 800ms linear;
}

#sidebar.active {
  left: 0px;
}

#sidebar ul li  {
  color: rgba(230,230,230,0.9);
  list-style: none;
  padding: 15px 10px;
  border-bottom: 1px solid rgba(100,100,100,0.3);
}

#sidebar #toggle-btn {
  position: absolute;
  left: 230px;
  top: 20px;
  cursor: pointer;
}

#sidebar #toggle-btn span {
  display: block;
  width: 30px;
  height: 5px;
  background-color: #151719;
  margin: 5px 0px;
}
</style>
</head>
<body>
<div id="sidebar">
  <div id="toggle-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
</div>
<script id="jsbin-javascript">
var button = document.getElementById('toggle-btn');

button.addEventListener('mouseenter', function(){
  document.getElementById('sidebar').classList.toggle('active');
});
</script>
</body>
</html>
